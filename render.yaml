services:
  # Webhook Service
  - type: web
    name: hctc-crm-webhook
    env: python
    plan: starter
    buildCommand: |
      pip install -r requirements.txt
      python -c "from src.database import init_database; init_database()"
    startCommand: python app.py
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: HOST
        value: 0.0.0.0
      - key: PORT
        value: 5000
      - key: DATABASE_URL
        fromDatabase:
          name: hctc-crm-db
          property: connectionString
      - key: WHATSAPP_ACCESS_TOKEN
        sync: false
      - key: WHATSAPP_PHONE_ID
        sync: false
      - key: WHATSAPP_BUSINESS_ACCOUNT_ID
        sync: false
      - key: FACEBOOK_PAGE_ACCESS_TOKEN
        sync: false
      - key: FACEBOOK_PAGE_ID
        sync: false
      - key: META_APP_ID
        sync: false
      - key: META_APP_SECRET
        sync: false
      - key: WEBHOOK_VERIFY_TOKEN
        generateValue: true
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: LOG_LEVEL
        value: INFO

  # Dashboard Service
  - type: web
    name: hctc-crm-dashboard
    env: python
    plan: starter
    buildCommand: |
      pip install -r requirements.txt
    startCommand: python dashboard.py
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DASHBOARD_HOST
        value: 0.0.0.0
      - key: DASHBOARD_PORT
        value: 8050
      - key: DATABASE_URL
        fromDatabase:
          name: hctc-crm-db
          property: connectionString

  # Database
  - type: pserv
    name: hctc-crm-db
    env: postgresql
    plan: starter
    region: oregon
    ipAllowList: []
